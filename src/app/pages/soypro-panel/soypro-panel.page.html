<ion-header no-border>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>

    <ion-title>
      <img class="wordmark-size" src="/assets/img/PuntoPro-wordmark.png">
    </ion-title>
    
    <ion-buttons slot="end" (click)="goUsuarioPage ()">
      <ion-button class="no-transform" color="violet">
        Usuario >
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item text-center lines="none">
          <ion-label text-wrap>
            <ion-text>
              <h1 class="font-bold">{{ pro_data?.fullname }}</h1>
            </ion-text>
            <p>¿En qué te podemos ayudar hoy?</p>
          </ion-label>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <ion-card mode="ios" class="inbox-card" (click)="goMessage ()">
          <ion-item lines="none">
            <ion-label text-wrap>
              <ion-text>
                <h2 class="font-bold">Inbox</h2>
              </ion-text>
              <p>¿En qué te podemos ayudar hoy?</p>
            </ion-label>
            
            <ion-button slot="end" fill="clear" color="dark">
              <ion-icon slot="icon-only" name="notifications"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-card>
      </ion-col>

      <ion-col size="5"> 
        <ion-card mode="ios" class="middle-card-left">
          <ion-item lines="none">
            Administrar Servicios
          </ion-item>
        </ion-card>
      </ion-col>

      <ion-col size="7">
        <ion-card mode="ios" class="middle-card-right" (click)="goRequestList ()">
          <ion-item lines="none">
            Solicitudes abiertas
          </ion-item>
        </ion-card>
      </ion-col>

      <ion-col size="12">
        <ion-card class="history-card" mode="ios">
          <ion-item lines="none">
            <ion-label text-wrap>
              <ion-text>
                <h2 class="font-bold">Historial de trabajos</h2>
              </ion-text>
              <p>Ver historial</p>
              <p class="text-blue" text-right>Ultimos 7 dias</p>
            </ion-label>
          </ion-item>
        </ion-card>
      </ion-col>

      <ion-col size="12">
        <ion-row>
          <ion-col size="3">
            <img class="avatar avatar-card" [src]="pro_data?.avatar"/>
          </ion-col>

          <ion-col size="9">
            <ion-card mode="ios" class="profile-card" (click)="goUpdateData ()">
              <ion-item lines="none">
                <ion-label>
                  <h2 class="font-bold">Ver / editar perfil pro</h2>
                </ion-label>
              </ion-item>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
