<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>PuntoPro</title>

  <base href="/" />

  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <!-- Libreria de Google Maps -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAf4uGYCbYijIO-gqxbbvos0wdm102dbjQ&libraries=places"></script>
</head>

<body>
  <app-root></app-root>

  <!-- Incluye el Checkout de Culqi en tu sitio web-->
  <script src="https://checkout.culqi.com/js/v3"></script>

  <script>
      function culqi () {
        if (Culqi.token) { 
          // Get the token ID:
          var token = Culqi.token.id;

          var payment_event = new CustomEvent ('payment_event', {detail: token});
          document.dispatchEvent (payment_event);
        }
      };
  </script>
</body>
</html>
