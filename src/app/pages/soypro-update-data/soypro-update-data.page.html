<ion-header no-border>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button text="" icon="ios-arrow-back" color="dark"></ion-back-button>
    </ion-buttons>

    <ion-title>
      <img class="wordmark-size" src="/assets/img/PuntoPro-wordmark.png">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div text-center>
          <img class="avatar avatar-card" [src]="auth.user_data?.avatar"/>
        </div>

        <ion-item text-center lines="none">
          <ion-label>
            <h2><b>{{ auth.user_data?.first_name }} {{ auth.user_data?.last_name }}</b></h2>
          </ion-label>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <ion-card mode="ios" class="card" (click)="goUpdatePersonalDate ()">
          <ion-item lines="none" text-center>
            <ion-label text-wrap>
              DATOS PERSONALES
            </ion-label>
          </ion-item>
        </ion-card>
      </ion-col>

      <ion-col size="12">
        <ion-card mode="ios" class="card" (click)="goUpdateProDate ()">
          <ion-item lines="none" text-center>
            <ion-label text-wrap>
              DATOS PROFESIONALES
            </ion-label>
          </ion-item>
        </ion-card>
      </ion-col>

      <ion-col size="12">
        <ion-card mode="ios" class="card" (click)="goProfiles ()">
          <ion-item lines="none" text-center>
            <ion-label text-wrap>
              MIS PERFILES PRO
            </ion-label>
          </ion-item>
        </ion-card>
      </ion-col>

      <ion-col size="12">
        <ion-item lines="none" text-center>
          <ion-label class="msg-color" text-wrap>
            Â¡ES TIEMPO DE HACERTE CONOCIDO!
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="position-bottom">
      <ion-col size="12">
        <ion-card mode="ios">
          <ion-item lines="none" text-center text-wrap>
            <ion-label class="promocion-label font-bold">
              Promociona tu perfil
            </ion-label>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
