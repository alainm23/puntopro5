<ion-header no-border>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button text="" icon="ios-arrow-back" color="dark"></ion-back-button>
    </ion-buttons>

    <ion-title>
      <img class="wordmark-size" src="/assets/img/PuntoPro-wordmark.png">
    </ion-title>
  </ion-toolbar>
  
  <ion-toolbar mode="ios">
    <ion-title>
      Inbox
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="is_loading === true" style="height: 100%; margin-bottom: 1rem">
    <ion-row justify-content-center align-items-center style="height: 100%">
      <ion-spinner name="bubbles"></ion-spinner>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="is_loading === false">
    <ion-list *ngIf="list.length > 0 === true">
      <div *ngFor="let item of list">
        <ion-item (click)="goChat (item?.data)">
          <ion-avatar class="avatar" slot="start">
            <img [src]="item?.dataGeneral.avatar"/>
          </ion-avatar>
          <ion-label>
            <h2 *ngIf="user_type === 'pro'">{{ item?.dataGeneral.first_name }} {{ item?.dataGeneral.last_name }}</h2>
            <h2 *ngIf="user_type === 'user'">{{ item?.dataGeneral.fullname }}</h2>
            <!--h3>I'm a big deal</h3-->
            <!--p>Listen, I've had a pretty messed up day...</p-->
          </ion-label>

          <ion-button fill="clear" slot="end" color="dark">
            <ion-icon slot="icon-only" name="ios-arrow-forward"></ion-icon>
          </ion-button>
        </ion-item>
      </div>
    </ion-list>

    <ion-grid *ngIf="list.length > 0 === false">
      <ion-row>
        <ion-col>
          <ion-item lines="none" text-center>
            <ion-label>
              <h1>Ningun chat</h1>
              <h4>...</h4>
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-grid>
</ion-content>
