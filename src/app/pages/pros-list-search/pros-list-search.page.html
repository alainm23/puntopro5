<ion-header>
  <ion-toolbar>
    <ion-buttons mode="md" slot="start">
      <ion-back-button mode="md" text="" icon="ios-arrow-back" color="dark"></ion-back-button>
    </ion-buttons>
    
    <ion-card-header no-padding class="header-padding">
      <ion-card-title class="title-font-size">{{ request?.subcategory_name }}</ion-card-title>
      <ion-card-subtitle>{{ request?.address_name }}</ion-card-subtitle>
    </ion-card-header>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="is_loading === true" style="height: 100%; margin-bottom: 1rem">
    <ion-row justify-content-center align-items-center style="height: 100%">
      <ion-item text-center lines="none">
        <ion-spinner class="margin-right-1rem" name="bubbles"></ion-spinner>
        Loading ...
      </ion-item>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" color="danger">
      Cancelar
    </ion-button>
  </ion-toolbar>
</ion-footer>
